<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FullCalendar Custom Filters</title>

    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

    <style>
        #calendar {
            max-width: 1200px;
            margin: 40px auto;
        }

        .fc-toolbar.fc-header-toolbar {
            display: flex !important;
            align-items: center;
            justify-content: space-between;
            position: relative;
            height: 50px;
        }

        .fc-toolbar-title {
            position: absolute !important;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
            font-weight: bold;
            white-space: nowrap;
            pointer-events: none;
            z-index: 1;
        }

        .fc-prev-button,
        .fc-next-button {
            background-color: #333 !important;
            color: white !important;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
        }

        .fc-prev-button:hover,
        .fc-next-button:hover {
            background-color: #777 !important;
        }

        .custom-filter {
            height: 40px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 32px 4px 8px;
            margin-right: 8px;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='240' height='240' viewBox='0 0 240 240' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 30l120 120L240 30z' fill='white'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 10px;
            font-size: 14px;
            cursor: pointer;
        }

        .fc-left-controls {
            display: flex;
            align-items: center;
        }

        .modal-center {
            padding: 6px 12px;
            /* 상하 6px, 좌우 12px (기존보다 줄임) */
            border-radius: 5px;
            color: white;
            font-weight: bold;
            min-width: auto;
            /* 필요 시 명시 */
            max-width: 30%;
            white-space: nowrap;
            border: none;
            font-size: 14px;
        }
    </style>
</head>

        const events = rawEvents.map(event => {
            const matchedKey = Object.keys(programColors).find(key => event.title.includes(key));
            return {
                ...event,
                color: getProgramColor(event.title),
                display: 'block',
                textColor: '#000',
            };
        });

        function adjustWidthToSelected(selectEl) {
            const temp = document.createElement("span");
            const style = window.getComputedStyle(selectEl);
            temp.style.position = "absolute";
            temp.style.visibility = "hidden";
            temp.style.whiteSpace = "nowrap";
            temp.style.fontSize = style.fontSize;
            temp.style.fontFamily = style.fontFamily;
            temp.innerText = selectEl.options[selectEl.selectedIndex].text;
            document.body.appendChild(temp);
            selectEl.style.width = `${temp.offsetWidth + 40}px`;
            document.body.removeChild(temp);
        }

        function getProgramColor(title) {
            for (const key in programColors) {
                // key를 단어 경계로 감싸 정규식 생성
                const regex = new RegExp(`\\b${escapeRegExp(key)}\\b`);
                if (regex.test(title)) {
                    return programColors[key];
                }
            }
            return '#ccc'; // 기본 색상
        }

        // 특수문자 포함 키워드를 위한 이스케이프 처리 함수
        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        function applyFilters(calendar) {
            const selectedCenter = document.getElementById('centerFilter').value;
            const selectedClass = document.getElementById('classFilter').value;

            const filtered = rawEvents.filter(event => {
                const centerMatch = selectedCenter === 'none' || event.extendedProps.center === selectedCenter;
                const classMatch = selectedClass === 'none' || event.title.includes(selectedClass);
                return centerMatch && classMatch;
            });

            calendar.removeAllEvents();
            calendar.addEventSource(filtered.map(e => ({
                ...e,
                color: programColors[e.title] || '#ccc',
                display: 'block',
                textColor: '#000',
            })));
        }

        document.addEventListener('DOMContentLoaded', () => {
            const calendarEl = document.getElementById('calendar');

            // 필터 박스 수동 생성
            const centerSelect = document.createElement('select');
            centerSelect.id = 'centerFilter';
            centerSelect.className = 'custom-filter';
            centerSelect.innerHTML = `
  <option value="none" selected>전체 지점</option>
  <option value="일산">일산</option>
  <option value="잠실">잠실</option>
  <option value="파라다이브">파라다이브</option>
`;

            const classSelect = document.createElement('select');
            classSelect.id = 'classFilter';
            classSelect.className = 'custom-filter';
            classSelect.innerHTML = `
  <option value="none" selected>전체 수업</option>
  <option value="강사와 함께 펀다이빙">강사와 함께 펀다이빙</option>
  <option value="레벨테스트">레벨테스트</option>
  <option value="마스터 교육">마스터 교육</option>
  <option value="마스터 트레이닝">마스터 트레이닝</option>
  <option value="머메이드">머메이드</option>
  <option value="세미나">세미나</option>
  <option value="세션 교육">세션 교육</option>
  <option value="스페셜티">스페셜티</option>
  <option value="응급처치 교육">응급처치 교육</option>
  <option value="이론교육">이론교육</option>
  <option value="자유연습 및 펀다이빙">자유연습 및 펀다이빙</option>
  <option value="정기 트레이닝">정기 트레이닝</option>
  <option value="파라다이브">파라다이브</option>
  <option value="해양투어">해양 투어</option>
`;

            // FullCalendar 생성
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: events,
                headerToolbar: {
                    left: '',
                    center: 'title',
                    right: 'prev,next'
                },
                eventTimeFormat: { hour: '2-digit', minute: '2-digit', hour12: false },
                eventClick: function (info) {
                    const props = info.event.extendedProps;
                    const title = info.event.title;

                    const start = new Date(info.event.start);
                    const end = new Date(info.event.end);
                    const startTime = start.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
                    const endTime = end.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });

                    const description = programDescriptions[title] || '';

                    // ✅ 버튼 내용, 색상 설정
                    const centerBtn = document.querySelector(".modal-center");
                    centerBtn.innerText = props.center || "-";

                    if (props.center === '잠실') {
                        centerBtn.style.backgroundColor = '#f06292'; // 분홍 (8호선)
                    } else if (props.center === '일산') {
                        centerBtn.style.backgroundColor = '#00bfa5'; // 청록 (경의중앙)
                    } else if (props.center === '파라다이브') {
                        centerBtn.style.backgroundColor = '#4fc3f7'; // 하늘 (4호선)
                    } else {
                        centerBtn.style.backgroundColor = 'gray';
                    }

                    // ✅ 모달 내용 설정
                    document.querySelector(".modal-thumbnail").src = props.thumbnail || "";
                    document.querySelector(".modal-program").innerText = title;
                    document.querySelector(".modal-description").innerHTML = description;
                    document.querySelector(".modal-time").innerText = `${startTime} ~ ${endTime}`;
                    document.querySelector(".modal-link").href = props.link || "#";

                    // ✅ 모달 열기
                    document.getElementById("eventModal").style.display = "block";
                }
            });

            calendar.render();

            // 필터 DOM 수동 삽입
            const fcToolbar = document.querySelector('.fc-toolbar.fc-header-toolbar');
            const leftControls = document.createElement('div');
            leftControls.className = 'fc-left-controls';
            leftControls.appendChild(centerSelect);
            leftControls.appendChild(classSelect);
            fcToolbar.insertBefore(leftControls, fcToolbar.firstChild);

            // 초기 너비 설정
            adjustWidthToSelected(centerSelect);
            adjustWidthToSelected(classSelect);

            // 이벤트 연결
            centerSelect.addEventListener('change', () => {
                applyFilters(calendar);
                adjustWidthToSelected(centerSelect);
            });
            classSelect.addEventListener('change', () => {
                applyFilters(calendar);
                adjustWidthToSelected(classSelect);
            });

            // 초기 필터 적용
            applyFilters(calendar);
        });
    </script>

    <!-- 모달 팝업 -->
    <div id="eventModal"
        style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
background:white; border-radius:10px; padding:20px; width:500px; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2); z-index:9999; overflow: auto; position:fixed;">

            &times;

        <div style="display:flex; height:250px;">

            <div style="flex: 1; aspect-ratio: 1 /1 ; overflow:hidden;

                <button class="modal-center" style="
                margin: 0;
                padding: 6px 14px;
                border: none;
                border-radius: 20px;
                font-weight: bold;
                font-size: 14px;
                color: white;
                background-color: gray; /* 기본값 */
                pointer-events: none;
              ">
                    지점명
                </button>
                <h3 class="modal-program" style="margin:20px 0 0 0;">프로그램명</h3>
                <p class="modal-description" style="margin:8px 0 0 0; font-size:14px; color:#333;">프로그램 설명</p>
                <h3 style="margin:20px 0 0 0;">수업 시간</h3>
                <p class="modal-time" style="margin:8px 0 0 0; font-size:14px; color:#333;">시작시간 ~ 종료시간</p>
            </div>
        </div>

        <!-- 하단: 버튼 -->
        <div style="text-align:center; margin-top: 30px;">
            <a class="modal-link" href="#" target="_blank"
                style="display:inline-block; padding:10px 20px; background:#1ec800; color:white; border-radius:5px; text-decoration:none;">
                예약하기
            </a>
        </div>
    </div>

    <!-- 모달 닫기 동작 -->
    <script>
        function closeModal() {
            document.getElementById("eventModal").style.display = "none";
        }

        // ESC 키로 닫기
        document.addEventListener('keydown', function (e) {
            if (e.key === "Escape") {
                closeModal();
            }
        });

        function applyFilters(calendar) {
            const selectedCenter = document.getElementById('centerFilter').value;
            const selectedClass = document.getElementById('classFilter').value;

            const filtered = rawEvents.filter(event => {
                const matchesCenter =
                    selectedCenter === 'none' || event.extendedProps.center === selectedCenter;
                const matchesClass =
                    selectedClass === 'none' || event.title === selectedClass;

                return matchesCenter && matchesClass;
            });

            const coloredEvents = filtered.map(event => {
                const matchedKey = Object.keys(programColors).find(key => event.title.includes(key));
                return {
                    ...event,
                    color: programColors[matchedKey] || '#ccc',
                    display: 'block',
                    textColor: '#000',
                };
            });

            calendar.removeAllEvents();
            calendar.addEventSource(coloredEvents);
        }
    </script>
