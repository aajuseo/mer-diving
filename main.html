<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />

    <!-- FullCalendar JS -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    <style>
        #calendar {
            max-width: 900px;
            margin: 40px auto;
        }
    </style>
</head>

<body>
    <div id='calendar'></div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: [
                    {
                        title: '회의',
                        start: '2025-04-20',
                    },
                    {
                        title: '세미나',
                        start: '2025-04-21',
                        end: '2025-04-23'
                    }
                ],
                dateClick: function (info) {
                    alert('날짜 클릭됨: ' + info.dateStr);
                },
                eventClick: function (info) {
                    // 모달 표시
                    var modal = document.getElementById("eventModal");
                    modal.style.display = "block";
                }
            });

            calendar.render();
        });
    </script>
    <!-- ✅ 모달 팝업 HTML 추가 (body에 넣어줘야 해!) -->
    <div id="eventModal"
        style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
background:white; border-radius:10px; padding:20px; width:500px; box-shadow:0 4px 20px rgba(0,0,0,0.2); z-index:9999; overflow: auto;">

        <!-- 상단: 이미지 + 설명을 flex로 나눔 -->
        <div style="display:flex; height:300px;">
            <!-- 좌측 이미지 (50%) -->
            <div style="flex: 1; aspect-ratio: 1 /1 ; overflow:hidden; 
                display: flex; justify-content: center; align-items: center; 
                ">
                <img src="https://search.pstatic.net/common/?autoRotate=true&quality=95&type=w750&src=https%3A%2F%2Fldb-phinf.pstatic.net%2F20200721_159%2F15953264531517Do2k_JPEG%2Flqi0OPV8gAVpbPK94U-8_E0u.jpg"
                    alt="설명 이미지" style="max-width:100%; max-height:100%; object-fit: contain;">
            </div>

            <!-- 우측 설명글 (50%) -->
            <div style="flex: 1; padding:15px; box-sizing:border-box;overflow:auto; 
            display: flex; flex-direction: column; justify-content: center; ">
                <h3 style="margin:0;">세션교육</h3>
                <p style="margin:8px 0 0 0; font-size:14px; color:#333;">
                    메르 회원을 대상으로 한<br>최대 1:4 의 수준 높은 교육 제공
                </p>
                <h3 style="margin:20px 0 0 0;">시간</h3>
                <p style="margin:8px 0 0 0; font-size:14px; color:#333;">am10:00 ~ pm12:00</p>
            </div>
        </div>

        <!-- 하단: 버튼 -->
        <div style="text-align:center; margin-top: 30px;">
            <a href="https://booking.naver.com/booking/12/bizes/281683/items/5281048?" target="_blank"
                style="display:inline-block; padding:10px 20px; background:#1ec800; color:white; border-radius:5px; text-decoration:none;">
                예약하기
            </a>
        </div>
    </div>

    <!-- 모달 외부 클릭 시 닫히게 하려면 아래도 body 끝에 넣어줘 -->
    <script>
        window.addEventListener('click', function (e) {
            var modal = document.getElementById('eventModal');
            if (e.target == modal) {
                modal.style.display = "none";
            }
        });

        // ESC 키로 닫기
        document.addEventListener('keydown', function (e) {
            if (e.key === "Escape") {
                document.getElementById("eventModal").style.display = "none";
            }
        });
    </script>
</body>

</html>
